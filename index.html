<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Teju ‚ù§Ô∏è</title>

<style>
body {
  margin:0;
  padding:0;
  overflow:hidden;
  font-family: 'Georgia', serif;
  background: radial-gradient(circle at bottom, #0d1b2a, #000814);
  color:white;
  text-align:center;
}

/* Stars */
.star {
  position: fixed;
  width: 2px;
  height: 2px;
  background: white;
  animation: twinkle 2s infinite alternate;
}
@keyframes twinkle {
  from {opacity:0.3;}
  to {opacity:1;}
}

/* Cinematic Intro */
#intro {
  position: fixed;
  width:100%;
  height:100%;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:40px;
  letter-spacing:3px;
  animation: zoomIntro 5s forwards;
  z-index:10;
}
@keyframes zoomIntro {
  0% {transform: scale(1); opacity:1;}
  100% {transform: scale(2); opacity:0;}
}

/* Letter */
.letter {
  display:none;
  padding:40px;
  max-width:800px;
  margin:auto;
  animation:fadeIn 3s forwards;
}
@keyframes fadeIn {
  from{opacity:0;}
  to{opacity:1;}
}

/* Name Reveal */
#nameReveal {
  font-size:50px;
  opacity:0;
  animation: glowName 3s forwards;
}
@keyframes glowName {
  0% {opacity:0; text-shadow:none;}
  100% {opacity:1; text-shadow:0 0 20px pink,0 0 40px hotpink;}
}

/* Buttons */
button {
  background:#ff4d6d;
  color:white;
  padding:12px 25px;
  border:none;
  border-radius:25px;
  font-size:18px;
  cursor:pointer;
  margin:10px;
}

/* Slideshow */
#slideshow {
  width:300px;
  height:300px;
  margin:20px auto;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 0 20px pink;
}
#slideshow img {
  width:100%;
  height:100%;
  object-fit:cover;
}

/* Ring */
#ringPopup {
  display:none;
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) scale(0);
  font-size:100px;
  animation:ringPop 1s forwards;
}
@keyframes ringPop {
  to {transform:translate(-50%,-50%) scale(1);}
}

/* Mrs reveal */
#finalReveal {
  display:none;
  font-size:60px;
  margin-top:30px;
  animation:glowMrs 2s infinite alternate;
}
@keyframes glowMrs {
  from{text-shadow:0 0 10px pink;}
  to{text-shadow:0 0 30px hotpink;}
}

/* Fireworks */
.firework {
  position:fixed;
  width:6px;
  height:6px;
  border-radius:50%;
  animation:explode 1s ease-out forwards;
}
@keyframes explode {
  to {transform:scale(20); opacity:0;}
}
</style>
</head>

<body>

<div id="intro">A Love Written In The Stars ‚ú®</div>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mp3">
</audio>

<div class="letter" id="letter">

  <div id="nameReveal">Teju ‚ù§Ô∏è</div>

  <p style="margin-top:20px;font-size:20px;">
    From the moment you walked into my life,<br>
    everything changed.<br><br>
    You are my forever.
  </p>

  <div id="slideshow">
    <!-- Replace with your real photos -->
    <img id="slideImg" src="photo1.jpg">
  </div>

  <button onclick="showValentine()">Click Here My Love üíç</button>

  <div id="valentineSection" style="display:none;">
    <h2>Will you be my Valentine? ‚ù§Ô∏è</h2>
    <button onclick="yesAnswer()">Yes üíñ</button>
    <button id="noBtn">No üòú</button>
  </div>

  <div id="loveTimer"></div>
  <div id="finalReveal">Mrs. Pratap üíñ</div>

</div>

<div id="ringPopup">üíç</div>

<script>

/* Stars generator */
for(let i=0;i<150;i++){
  let star=document.createElement("div");
  star.className="star";
  star.style.top=Math.random()*100+"vh";
  star.style.left=Math.random()*100+"vw";
  document.body.appendChild(star);
}

/* Intro */
setTimeout(()=>{
  document.getElementById("intro").style.display="none";
  document.getElementById("letter").style.display="block";
  document.getElementById("bgMusic").play();
},5000);

/* Slideshow */
const images=["photo1.jpg","photo2.jpg","photo3.jpg"];
let index=0;
setInterval(()=>{
  index=(index+1)%images.length;
  document.getElementById("slideImg").src=images[index];
},3000);

/* Valentine */
function showValentine(){
  document.getElementById("valentineSection").style.display="block";
}

/* Yes */
function yesAnswer(){
  document.getElementById("ringPopup").style.display="block";
  launchFireworks();
  document.getElementById("finalReveal").style.display="block";
}

/* Mobile + Desktop No escape */
const noBtn=document.getElementById("noBtn");
function moveNo(){
  noBtn.style.position="absolute";
  noBtn.style.left=Math.random()*80+"vw";
  noBtn.style.top=Math.random()*80+"vh";
}
noBtn.addEventListener("mouseover",moveNo);
noBtn.addEventListener("touchstart",moveNo);

/* Fireworks */
function launchFireworks(){
  const colors=["#ff0","#ff4d6d","#00f","#0f0","#ff8fab"];
  for(let i=0;i<40;i++){
    let fw=document.createElement("div");
    fw.className="firework";
    fw.style.background=colors[Math.floor(Math.random()*colors.length)];
    fw.style.left=Math.random()*100+"vw";
    fw.style.top=Math.random()*100+"vh";
    document.body.appendChild(fw);
    setTimeout(()=>fw.remove(),1000);
  }
}

/* Love timer */
const startDate=new Date("2024-05-01"); // change date
function updateTimer(){
  const now=new Date();
  const diff=now-startDate;
  const days=Math.floor(diff/(1000*60*60*24));
  document.getElementById("loveTimer").innerHTML=
  `Loving you for ${days} days ‚ù§Ô∏è`;
}
setInterval(updateTimer,1000);

</script>

</body>
</html>
